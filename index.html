<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light">
    
    <title>기도하는 어린 양 홀리</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root { 
            color-scheme: light; 
            --bg-color: #f4f1ea; 
            --accent-color: #967e76; 
            --card-border: 1px solid #e0dcd5; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Pretendard', sans-serif; 
            min-height: 100dvh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background-color: var(--bg-color); 
            overflow-x: hidden;
            color: #333333 !important;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 20px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* 인트로 화면 */
        #intro-screen { 
            display: none; 
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; width: 100%; height: 100vh; position: absolute; top:0; left:0; z-index: 50;
            background-color: var(--bg-color);
            animation: fadeInUp 0.5s ease-out;
        }
        .intro-img { width: 180px; margin-bottom: 30px; animation: float 3s ease-in-out infinite; }
        .intro-text { font-family: 'Gowun Batang'; font-size: 1.2rem; color: #555; margin-bottom: 40px; line-height: 1.6; }
        .open-verse-btn {
            background: var(--accent-color); color: white; border: none; padding: 15px 40px;
            border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(150, 126, 118, 0.3);
            transition: transform 0.1s;
        }
        .open-verse-btn:active { transform: scale(0.95); }

        #main-content { display: none; width: 100%; display: flex; flex-direction: column; align-items: center; }

        .header-area { position: relative; z-index: 10; text-align: center; margin: 30px 0 20px; padding: 0 20px; width: 100%; }
        .greeting-sub { font-size: 0.9rem; color: #967e76; margin-bottom: 8px; font-weight: 500; letter-spacing: 1px; }
        .greeting-main { font-family: 'Gowun Batang', serif; font-size: 1.5rem; color: #333333 !important; line-height: 1.4; font-weight: 700; white-space: pre-wrap; }
        .user-name-highlight { color: #967e76; border-bottom: 2px solid rgba(150, 126, 118, 0.3); cursor: pointer; }
        .edit-icon { font-size: 0.9rem; color: #bbb; margin-left: 5px; cursor: pointer; }

        /* 화면에 보이는 카드 */
        .card-wrapper { position: relative; z-index: 2; width: 90%; max-width: 380px; margin-bottom: 30px; animation: fadeInUp 0.8s ease-out; }
        
        .card { 
            background: #ffffff !important; 
            border: var(--card-border); border-radius: 25px; padding: 35px 25px; 
            box-shadow: 0 10px 30px rgba(140, 130, 120, 0.15); 
            text-align: center; display: flex; flex-direction: column; position: relative;
            color: #333333 !important; 
        }
        
        /* [중요] 캡처용 숨겨진 카드 (절대 건드리지 마세요) */
        #hidden-capture-zone {
            position: fixed; left: -9999px; top: 0; width: 400px; 
            background-color: #f4f1ea; padding: 40px; /* 여백 확보 */
            pointer-events: none; opacity: 0; z-index: -1;
            display: flex; justify-content: center; align-items: center;
        }
        /* 숨겨진 카드는 애니메이션 없음, 흰 배경, 검은 글씨 강제 */
        #hidden-card {
            width: 100%; background: #ffffff !important; 
            border: 1px solid #e0dcd5; border-radius: 25px; padding: 35px 25px; 
            text-align: center; display: flex; flex-direction: column;
            color: #000000 !important; box-shadow: none;
        }
        
        .date-label { font-size: 0.75rem; color: #aaaaaa !important; letter-spacing: 1px; margin-bottom: 25px; font-weight: 600; }
        
        .verse-image-container { 
            width: 100%; aspect-ratio: 1 / 1; margin-bottom: 30px; border-radius: 15px; overflow: hidden; 
            background-color: #f8f8f8 !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); 
        }
        .verse-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .verse-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 25px; }
        
        .verse-text { 
            font-family: 'Gowun Batang', serif; font-size: 1.3rem; 
            color: #333333; 
            line-height: 1.75; font-weight: 700; word-break: keep-all; white-space: pre-wrap; margin-bottom: 15px; 
        }
        .verse-source { font-family: 'Gowun Batang', serif; font-size: 0.95rem; color: #967e76; font-weight: 600; }
        
        .meaning-box { 
            font-size: 0.95rem; color: #555555; 
            line-height: 1.65; background-color: #faf9f7; padding: 20px; border-radius: 15px; text-align: left; border: 1px solid #eee; 
        }

        .bottom-controls { position: relative; z-index: 10; display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; animation: fadeInUp 1s ease-out; }
        .ctrl-btn { background: white; border: var(--card-border); color: var(--accent-color); padding: 12px 20px; border-radius: 50px; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.05); font-weight: 600; }
        .ctrl-btn:hover, .ctrl-btn:active { background: var(--accent-color); color: white; transform: translateY(-2px); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; backdrop-filter: blur(3px); opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.show { opacity: 1; }
        .modal-card { background: white; width: 90%; max-width: 340px; padding: 30px; border-radius: 25px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.25); border: 1px solid #fff; max-height: 85vh; overflow-y: auto; display: flex; flex-direction: column; transform: translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.show .modal-card { transform: translateY(0); }
        #name-modal { z-index: 5000; } #history-modal { z-index: 6000; } #prayer-modal, #detail-modal { z-index: 7000; }
        
        .intro-sheep-img { width: 120px; height: auto; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        .modal-title { font-family:'Gowun Batang'; font-size: 1.3rem; font-weight:700; margin-bottom:20px; color: #444; line-height: 1.4; }
        .modal-input { width:100%; padding:15px; border:1px solid #ddd; border-radius: 12px; margin-bottom:20px; font-size: 1rem; outline: none; background: #fafafa; font-family: 'Pretendard'; resize: none; color: #333 !important; }
        .modal-btn { background: var(--accent-color); color: white; border: none; padding: 15px; border-radius: 15px; font-size: 1rem; cursor: pointer; width: 100%; font-weight: 600; margin-top: 10px; transition: transform 0.1s; }

        .history-list-container { text-align: left; width: 100%; }
        .history-item { background: #faf9f7; padding: 18px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #eee; cursor: pointer; transition: all 0.2s; position: relative; }
        .h-date { font-size: 0.75rem; color: #999; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .h-tag { background: #967e76; color: white; font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: normal; }
        .h-verse { font-family: 'Gowun Batang'; font-size: 1rem; font-weight: 700; color: #444; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .h-source { font-size: 0.8rem; color: var(--accent-color); margin-top: 2px; }

        .detail-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .back-btn { background: none; border: none; font-size: 1.1rem; color: #666; cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 600; }
        .detail-img { width: 100%; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .detail-text { font-family: 'Gowun Batang'; font-size: 1.2rem; color: #333; line-height: 1.6; margin-bottom: 15px; white-space: pre-wrap; font-weight: 700; }
        .detail-source { color: var(--accent-color); font-weight: bold; margin-bottom: 25px; display: block; text-align: right; }
        .detail-meaning { font-size: 0.95rem; color: #555; background: #f4f1ea; padding: 20px; border-radius: 15px; text-align: left; margin-bottom: 25px; line-height: 1.6; border: 1px solid #e0dcd5; }
        .detail-prayer-box { border-top: 2px dashed #e0dcd5; padding-top: 25px; text-align: left; }
        .prayer-label { font-size: 0.9rem; color: var(--accent-color); font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; gap: 6px; }
        .prayer-content { font-family: 'Gowun Batang'; font-size: 1.05rem; color: #444; line-height: 1.7; white-space: pre-wrap; background: #fafafa; padding: 15px; border-radius: 10px; border: 1px solid #eee; }

        #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000; display: flex; flex-direction: column; gap: 10px; align-items: center; width: auto; pointer-events: none; }
        .toast { background: rgba(0, 0, 0, 0.85); color: white; padding: 15px 30px; border-radius: 50px; font-size: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); opacity: 0; transform: translateY(20px); transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .toast.show { opacity: 1; transform: translateY(0); }

        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(50, 40, 40, 0.98); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; padding: 30px; transition: opacity 0.5s; }
        .lock-icon { font-size: 3rem; margin-bottom: 20px; color: rgba(255,255,255,0.8); }
        .tag-hint { margin-top: 40px; border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; color: #ddd; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="lock-screen" style="display: none;">
        <div class="lock-icon"><i class="fa-solid fa-lock"></i></div>
        <div class="lock-title">화면이 잠겼습니다</div>
        <div class="lock-desc">보안을 위해 접속이 제한되었습니다.<br>키링(NFC)을 다시 태그해주세요.</div>
        <div class="tag-hint"><i class="fa-solid fa-wifi"></i> NFC 태그 대기 중...</div>
    </div>

    <div id="intro-screen">
        <img src="images/intro_lamb.png" alt="기도하는 홀리" class="intro-img">
        <div class="intro-text">
            주님, 오늘 저에게<br>어떤 말씀을 주실 건가요?<br><br>
            <span style="font-size:0.9rem; color:#999;">(잠시 마음을 모으고 클릭해주세요)</span>
        </div>
        <button class="open-verse-btn" onclick="showMainContent()">오늘의 말씀 열기 ✨</button>
    </div>

    <div id="name-modal" class="modal-overlay">
        <div class="modal-card">
            <img src="images/intro_lamb.png" alt="환영합니다" class="intro-sheep-img">
            <div class="modal-title">반갑습니다.<br>성함을 알려주세요.</div>
            <input type="text" id="user-name-input" class="modal-input" placeholder="이름 입력 (최대 5글자)" maxlength="5" style="text-align:center;">
            <button class="modal-btn" onclick="saveUserName()">시작하기</button>
        </div>
    </div>
    
    <div id="main-content" style="display:none;">
        <div class="header-area">
            <div class="greeting-sub" id="greeting-time">Good Morning</div>
            <div class="greeting-main" id="greeting-msg">오늘 하루도<br>평안하세요</div>
        </div>
        
        <div class="card-wrapper">
            <div class="card">
                <div class="date-label" id="card-date">TODAY</div>
                <div class="verse-image-container">
                    <img id="verse-img" class="verse-img" src="" alt="묵상 이미지">
                </div>
                <div class="verse-content">
                    <div class="verse-text" id="verse">로딩 중...</div>
                    <div class="verse-source" id="source"></div>
                </div>
                <div class="meaning-box" id="meaning"></div>
            </div>
        </div>
        
        <div class="bottom-controls">
            <button class="ctrl-btn" onclick="openModal('history-modal'); renderHistory();">
                <i class="fa-solid fa-book-open"></i> 기록함
            </button>
            <button class="ctrl-btn" onclick="shareCardImage()">
                <i class="fa-solid fa-share-nodes"></i> 공유하기
            </button>
            <button class="ctrl-btn" onclick="openPrayerModal()">
                <i class="fa-solid fa-pen-nib"></i> 오늘의 기도
            </button>
        </div>
    </div>

    <div id="hidden-capture-zone">
        <div id="hidden-card">
            <div style="font-size: 0.75rem; color: #aaa; letter-spacing: 1px; margin-bottom: 25px; font-weight: 600;" id="hidden-date">TODAY</div>
            <div style="width: 100%; aspect-ratio: 1 / 1; margin-bottom: 30px; border-radius: 15px; overflow: hidden; background-color: #f8f8f8;">
                <img id="hidden-img" style="width: 100%; height: 100%; object-fit: cover; display: block;" src="" crossorigin="anonymous">
            </div>
            <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 25px;">
                <div id="hidden-text" style="font-family: 'Gowun Batang', serif; font-size: 1.3rem; color: #333; line-height: 1.75; font-weight: 700; word-break: keep-all; white-space: pre-wrap; margin-bottom: 15px;"></div>
                <div id="hidden-source" style="font-family: 'Gowun Batang', serif; font-size: 0.95rem; color: #967e76; font-weight: 600;"></div>
            </div>
            <div id="hidden-meaning" style="font-size: 0.95rem; color: #666; line-height: 1.65; background-color: #faf9f7; padding: 20px; border-radius: 15px; text-align: left; border: 1px solid #eee;"></div>
        </div>
    </div>

    <div id="prayer-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-title">오늘의 기도</div>
            <div style="font-size:0.9rem; color:#888; margin-bottom:15px; line-height:1.4;">오늘 주신 말씀을 묵상하며<br>나의 다짐과 기도를 적어보세요.</div>
            <textarea id="prayer-input" class="modal-input" rows="5" placeholder="이곳에 기도를 작성하세요..."></textarea>
            <button class="modal-btn" onclick="savePrayer()">저장하기</button>
            <button onclick="closeModal('prayer-modal')" style="background:none; border:none; color:#999; margin-top:15px; cursor:pointer;">닫기</button>
        </div>
    </div>
    <div id="history-modal" class="modal-overlay">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:15px;">
                <span class="modal-title" style="margin:0;">나의 묵상 기록</span>
                <button onclick="closeModal('history-modal')" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#999;">&times;</button>
            </div>
            <div id="history-list" class="history-list-container"></div>
        </div>
    </div>
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-card" style="text-align: left;">
            <div class="detail-header">
                <button onclick="closeDetailModal()" class="back-btn"><i class="fa-solid fa-chevron-left"></i> 목록으로</button>
                <button onclick="closeDetailModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color:#999;">&times;</button>
            </div>
            <div id="detail-content-area"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="data.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTphxbqw8AOc6x_OTOZN9DqeQsZ5tdA3E",
            authDomain: "holy-fb987.firebaseapp.com",
            databaseURL: "https://holy-fb987-default-rtdb.firebaseio.com",
            projectId: "holy-fb987",
            storageBucket: "holy-fb987.firebasestorage.app",
            messagingSenderId: "145438518066",
            appId: "1:145438518066:web:54590bad7303afc7b0052b",
            measurementId: "G-CGD01LLDZ8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const analytics = firebase.analytics();

        const LOCK_TIMEOUT = 3 * 24 * 60 * 60 * 1000; 
        const STORAGE_KEY_AUTH = 'bibleAuthTime';
        const STORAGE_KEY_USER_ID = 'bibleUserId';
        
        let currentUserId = null; 
        let currentUserData = { name: "", history: [], today: null };

        function init() {
            if (typeof bibleData === 'undefined' || !bibleData) {
                document.getElementById('verse').innerText = "데이터 오류: data.js를 확인하세요.";
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const tagId = urlParams.get('tag');

            if (tagId) {
                verifyKeyAndLogin(tagId);
            } else {
                checkSessionAndLoad();
            }
        }

        function checkSessionAndLoad() {
            const lastAuthTime = localStorage.getItem(STORAGE_KEY_AUTH);
            const savedUserId = localStorage.getItem(STORAGE_KEY_USER_ID);
            const now = new Date().getTime();

            if (lastAuthTime && savedUserId && (now - lastAuthTime < LOCK_TIMEOUT)) {
                currentUserId = savedUserId;
                document.getElementById('lock-screen').style.display = 'none';
                loadUserDataFromServer();
                setTodayDateDisplay();

                const remainingTime = LOCK_TIMEOUT - (now - lastAuthTime);
                setTimeout(() => {
                    showLockScreen("인증이 만료되었습니다.<br>키링을 다시 태그해주세요.");
                }, remainingTime);
            } else {
                showLockScreen("인증이 만료되었습니다.<br>키링을 태그해주세요.");
            }
        }

        function verifyKeyAndLogin(tagId) {
            const allowRef = db.ref('allowed_keys/' + tagId);
            allowRef.once('value').then((snapshot) => {
                if (snapshot.val() === true) {
                    currentUserId = tagId;
                    localStorage.setItem(STORAGE_KEY_AUTH, new Date().getTime());
                    localStorage.setItem(STORAGE_KEY_USER_ID, tagId);

                    document.getElementById('lock-screen').style.display = 'none';
                    loadUserDataFromServer();
                    setTodayDateDisplay();
                    
                    history.replaceState(null, null, window.location.pathname);

                    setTimeout(() => { 
                        currentUserId = null;
                        localStorage.removeItem(STORAGE_KEY_AUTH);
                        showLockScreen("인증이 만료되었습니다.<br>키링을 다시 태그해주세요.");
                    }, LOCK_TIMEOUT);

                } else {
                    showLockScreen("등록되지 않은 키링입니다.<br>관리자에게 문의하세요.");
                }
            }).catch((error) => { console.error("인증 에러", error); showLockScreen("서버 연결에 실패했습니다."); });
        }

        function showLockScreen(message) {
            const lockScreen = document.getElementById('lock-screen');
            const desc = lockScreen.querySelector('.lock-desc');
            const hint = lockScreen.querySelector('.tag-hint');
            lockScreen.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            if(desc) desc.innerHTML = message;
            if(hint) hint.style.display = 'none';
        }

        function loadUserDataFromServer() {
            if (!currentUserId) return;
            
            db.ref('users/' + currentUserId).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    currentUserData = data;
                    if (!currentUserData.history) currentUserData.history = [];
                    setGreeting(currentUserData.name);
                    checkAndLoadVerse(); 
                    document.getElementById('intro-screen').style.display = 'flex';
                } else {
                    setTimeout(() => openModal('name-modal'), 500);
                }
            }).catch(err => {
                showToast("데이터를 불러오지 못했습니다.", "fa-times");
            });
        }

        function saveUserDataToServer() {
            if (!currentUserId) return;
            db.ref('users/' + currentUserId).set(currentUserData).catch(() => showToast("저장 실패", "fa-times"));
        }

        function saveUserName() {
            const input = document.getElementById('user-name-input');
            const name = input.value.trim();
            if (name.length > 0) {
                currentUserData.name = name;
                saveUserDataToServer();
                closeModal('name-modal');
                setGreeting(name);
                checkAndLoadVerse(); 
                document.getElementById('intro-screen').style.display = 'flex';
            } else { showToast("이름을 입력해주세요.", "fa-exclamation"); }
        }

        function showMainContent() {
            const intro = document.getElementById('intro-screen');
            intro.style.transition = 'opacity 0.5s';
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                const main = document.getElementById('main-content');
                main.style.display = 'flex';
                main.style.animation = 'fadeInUp 0.8s ease-out';
            }, 500);
        }

        function checkAndLoadVerse() {
            const todayStr = new Date().toLocaleDateString('ko-KR');
            if (currentUserData.today && currentUserData.today.date === todayStr) {
                renderVerse(currentUserData.today.data);
            } else { pickNewDailyVerse(todayStr); }
        }
        function pickNewDailyVerse(dateStr) {
            if (!bibleData || bibleData.length === 0) return;
            const idx = Math.floor(Math.random() * bibleData.length);
            const data = bibleData[idx];
            
            currentUserData.today = { date: dateStr, data: data };
            saveToHistory(dateStr, data);
            
            renderVerse(data);
            saveUserDataToServer();
        }
        function saveToHistory(dateStr, data) {
            if (!currentUserData.history.some(item => item.date === dateStr)) {
                currentUserData.history.unshift({ date: dateStr, verse: data.verse, source: data.source, image: data.image, meaning: data.meaning, prayer: "" });
                if (currentUserData.history.length > 50) currentUserData.history.pop();
            }
        }
        function savePrayer() {
            const txt = document.getElementById('prayer-input').value.trim();
            if (!txt) { showToast("내용을 입력해주세요.", "fa-exclamation"); return; }
            const todayStr = new Date().toLocaleDateString('ko-KR');
            const idx = currentUserData.history.findIndex(item => item.date === todayStr);
            if (idx !== -1) {
                currentUserData.history[idx].prayer = txt;
                saveUserDataToServer();
                closeModal('prayer-modal');
                setTimeout(() => { showToast("기도가 저장되었습니다."); }, 300);
            } else { showToast("말씀을 먼저 받아주세요.", "fa-times"); }
        }

        function editName() {
            document.getElementById('user-name-input').value = currentUserData.name;
            openModal('name-modal');
        }

        function openPrayerModal() {
            const todayStr = new Date().toLocaleDateString('ko-KR');
            const item = currentUserData.history.find(i => i.date === todayStr);
            document.getElementById('prayer-input').value = (item && item.prayer) ? item.prayer : "";
            openModal('prayer-modal');
        }
        function renderHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            if(!currentUserData.history || currentUserData.history.length === 0) { list.innerHTML = "<div style='text-align:center; color:#aaa; margin-top:50px;'>기록이 없습니다.</div>"; return; }
            currentUserData.history.forEach((item, idx) => {
                const div = document.createElement('div'); div.className = 'history-item'; div.onclick = () => showHistoryDetail(idx);
                const tag = item.prayer ? `<span class="h-tag"><i class="fa-solid fa-check"></i> 기도완료</span>` : ``;
                div.innerHTML = `<div class="h-date"><span>${item.date}</span> ${tag}</div><div class="h-verse">${item.verse.split('\n')[0]}...</div><div class="h-source">${item.source}</div>`;
                list.appendChild(div);
            });
        }
        function showHistoryDetail(idx) {
            const item = currentUserData.history[idx]; if(!item) return;
            const html = item.prayer ? `<div class="prayer-content">${item.prayer.replace(/\n/g, '<br>')}</div>` : `<div style="color:#aaa; font-size:0.9rem; text-align:center; padding:20px;">기도가 없습니다.</div>`;
            document.getElementById('detail-content-area').innerHTML = `<div style="font-size:0.8rem; color:#aaa; margin-bottom:10px;">${item.date}</div><img src="images/${item.image}" class="detail-img"><div class="detail-text">${item.verse}</div><div class="detail-source">${item.source}</div><div class="detail-meaning">${item.meaning}</div><div class="detail-prayer-box"><span class="prayer-label"><i class="fa-solid fa-pen-nib"></i> 나의 기도</span>${html}</div>`;
            openModal('detail-modal');
        }
        
        // [중요] 캡처 기능 (분신술 전략)
        async function shareCardImage() { 
            const btn = document.querySelector('.bottom-controls button:nth-child(2)'); 
            const originalHTML = btn.innerHTML; 
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 생성 중...'; 
            
            try {
                // 1. 화면에 보이는 카드의 내용을 '숨겨진 분신 카드'에 복사
                document.getElementById('hidden-date').innerText = document.getElementById('card-date').innerText;
                document.getElementById('hidden-img').src = document.getElementById('verse-img').src;
                document.getElementById('hidden-text').innerText = document.getElementById('verse').innerText;
                document.getElementById('hidden-source').innerText = document.getElementById('source').innerText;
                document.getElementById('hidden-meaning').innerText = document.getElementById('meaning').innerText;

                // 2. 숨겨진 카드를 캡처 (애니메이션 영향 0%)
                const target = document.getElementById('hidden-card');
                
                // 3. 잠시 캡처 영역을 보이게 해야 찍힘 (투명하게)
                document.getElementById('hidden-capture-zone').style.opacity = '1';

                const canvas = await html2canvas(target, { 
                    scale: 2, 
                    backgroundColor: '#ffffff', 
                    useCORS: true
                }); 
                
                // 4. 다시 숨김
                document.getElementById('hidden-capture-zone').style.opacity = '0';

                canvas.toBlob(async (blob) => { 
                    if (!blob) { showToast("오류 발생", "fa-times"); btn.innerHTML = originalHTML; return; } 
                    const file = new File([blob], "daily_verse.jpg", { type: "image/jpeg" }); 
                    
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) { 
                        try { 
                            await navigator.share({ files: [file] }); // 텍스트 없이 이미지만
                        } catch (err) { console.log("공유 취소됨"); } 
                    } else { 
                        const link = document.createElement('a');
                        link.download = '오늘의묵상.jpg';
                        link.href = canvas.toDataURL('image/jpeg');
                        link.click();
                        showToast("이미지가 저장되었습니다."); 
                    } 
                    btn.innerHTML = originalHTML; 
                }, 'image/jpeg', 0.9); 
            } catch (err) { console.error(err); btn.innerHTML = originalHTML; showToast("오류가 발생했습니다.", "fa-times"); } 
        }

        function showToast(msg, icon="fa-check") {
            const box = document.getElementById('toast-container'); const t = document.createElement('div'); t.className = 'toast'; t.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`; box.appendChild(t);
            requestAnimationFrame(() => t.classList.add('show')); setTimeout(() => { t.classList.remove('show'); setTimeout(() => t.remove(), 300); }, 2500);
        }
        function openModal(id) { const m = document.getElementById(id); m.style.display = 'flex'; setTimeout(() => m.classList.add('show'), 10); document.body.style.overflow = 'hidden'; }
        
        // [수정] 모달 닫기 (종료 확인 추가)
        function closeModal(id) { 
            // 기도 모달이면서, 내용이 작성되어 있을 때만 확인 질문
            if (id === 'prayer-modal') {
                const text = document.getElementById('prayer-input').value.trim();
                if (text.length > 0) {
                    if (!confirm("작성 중인 내용이 사라집니다. 정말 닫으시겠습니까?")) return;
                }
            }

            const m = document.getElementById(id); 
            m.classList.remove('show'); 
            setTimeout(() => { 
                m.style.display = 'none'; 
                if(!document.querySelector('.modal-overlay.show')) document.body.style.overflow = ''; 
            }, 300); 
        }
        
        function closeDetailModal() { closeModal('detail-modal'); }
        function renderVerse(d) { 
            document.getElementById('verse-img').src = 'images/' + d.image; 
            document.getElementById('verse').innerText = d.verse; 
            document.getElementById('source').innerText = d.source; 
            document.getElementById('meaning').innerText = d.meaning; 
        }
        
        function setGreeting(n) { 
            const h = new Date().getHours(); const s = document.getElementById('greeting-time'); const m = document.getElementById('greeting-msg'); const ns = n ? `<span class="user-name-highlight" onclick="editName()">${n}님<i class="fa-solid fa-pen edit-icon"></i></span>, ` : ''; 
            let t = "", slot = "night"; 
            if (h >= 5 && h < 11) { t = "Morning Prayer"; slot = "morning"; } else if (h >= 11 && h < 17) { t = "Afternoon Break"; slot = "afternoon"; } else if (h >= 17 && h < 22) { t = "Evening Comfort"; slot = "evening"; } else { t = "Silent Night"; }
            s.innerText = t; 
            const msgs = { morning: [`${ns}새로운 하루의 시작,\n당신의 아침을 응원해요.`, `${ns}오늘도 주님 안에서\n기쁨 가득한 하루 되세요.`], afternoon: [`${ns}분주한 일상 속,\n잠시 쉼표를 찍어보세요.`, `${ns}나른한 오후,\n말씀으로 힘을 얻으세요.`], evening: [`${ns}오늘 하루 수고 많았어요.\n이제 편안히 쉬세요.`, `${ns}지친 하루의 끝,\n주님의 위로가 함께하길.`], night: [`${ns}고요한 밤,\n깊은 위로가 함께하기를.`, `${ns}내일의 걱정은 맡기고\n편안히 주무세요.`] };
            const lst = msgs[slot]; m.innerHTML = lst[new Date().getDate() % lst.length];
        }
        function setTodayDateDisplay() { const t = new Date(); document.getElementById('card-date').innerText = `${t.getFullYear()}. ${t.getMonth() + 1}. ${t.getDate()}`; }

        document.addEventListener('DOMContentLoaded', init);
    </script>
