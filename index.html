<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>오늘의 묵상</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.4); /* 배경 어두운 정도 약간 조절 */
            /* [중요] 카드 배경 투명도 조절: 0.85가 적당히 투명함 (1은 불투명, 0은 투명) */
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #2b2b2b;
            --text-sub: #444; /* 투명 배경 위 가독성을 위해 약간 진하게 */
            --accent-color: #8d6e63;
            --glass-border: 1px solid rgba(255, 255, 255, 0.3); /* 유리 테두리 */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Pretendard', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); z-index: 1;
            backdrop-filter: blur(3px); /* 배경 전체를 살짝 흐리게 */
        }

        .header-area {
            position: relative; z-index: 10;
            text-align: center;
            margin-bottom: 25px;
            padding: 0 20px;
            animation: fadeInDown 1s ease-out;
            width: 100%;
        }

        .greeting-sub {
            font-size: 0.85rem; color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px; font-weight: 300; letter-spacing: 1px;
        }

        .greeting-main {
            font-family: 'Gowun Batang', serif; font-size: 1.35rem; color: white;
            line-height: 1.4; text-shadow: 0 2px 10px rgba(0,0,0,0.5); font-weight: 400;
        }

        .card-wrapper {
            position: relative; z-index: 2;
            width: 88%; max-width: 350px;
            background: transparent;
        }

        /* [중요] 투명한 유리 질감 카드 디자인 */
        .card {
            background: var(--card-bg);
            /* backdrop-filter: 카드 뒤의 배경을 흐리게 해서 글자 가독성을 높임 */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* 사파리 브라우저 호환 */
            border: var(--glass-border); /* 은은한 테두리 */
            border-radius: 20px;
            padding: 45px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* 그림자도 약간 부드럽게 */
            text-align: center;
            display: flex; flex-direction: column;
            min-height: 300px; max-height: 60vh;
            overflow-y: auto;
            position: relative;
            animation: floatUp 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .date-label {
            font-size: 0.7rem; color: #888; letter-spacing: 2px;
            margin-bottom: 30px; text-transform: uppercase; font-weight: 600;
        }

        .verse-content {
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center;
            margin-bottom: 30px;
        }

        .verse-text {
            font-family: 'Gowun Batang', serif; font-size: 1.4rem; color: var(--text-main);
            line-height: 1.65; font-weight: 700; word-break: keep-all; margin-bottom: 25px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5); /* 글자가 배경에 묻히지 않게 살짝 강조 */
        }

        .verse-source {
            font-family: 'Gowun Batang', serif; font-size: 1rem; color: var(--accent-color);
            position: relative; display: inline-block; font-weight: 600;
        }
        
        .verse-source::before {
            content: ''; display: block; width: 20px; height: 1px;
            background: var(--accent-color); margin: 0 auto 15px; opacity: 0.5;
        }

        /* 해석 박스도 반투명하게 변경 */
        .meaning-box {
            font-size: 0.92rem; color: var(--text-sub);
            line-height: 1.6;
            background-color: rgba(248, 246, 244, 0.6); /* 기존 불투명색 -> 반투명 */
            padding: 18px; border-radius: 12px; text-align: left;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .bottom-controls {
            position: relative; z-index: 10; margin-top: 30px; display: flex; gap: 15px;
        }

        /* 하단 버튼도 유리 느낌으로 통일 */
        .ctrl-btn {
            background: rgba(255,255,255,0.2);
            border: var(--glass-border);
            color: white; padding: 12px 20px; border-radius: 50px;
            font-size: 0.9rem; cursor: pointer;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 8px; transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .ctrl-btn:hover, .ctrl-btn:active { background: rgba(255,255,255,0.35); transform: translateY(-2px); }

        /* 기록함 모달 (기존 동일) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fdfdfd; z-index: 100; display: none; flex-direction: column; animation: slideUp 0.3s; }
        .modal-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .modal-title { font-weight: 700; font-size: 1.1rem; }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }
        .history-item { padding: 15px; border-bottom: 1px solid #f0f0f0; margin-bottom: 5px; }
        .h-date { font-size: 0.75rem; color: #aaa; margin-bottom: 5px; }
        .h-verse { font-family: 'Gowun Batang'; font-size: 1rem; margin-bottom: 5px; font-weight: 600; }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="header-area">
        <div class="greeting-sub" id="greeting-time">Good Morning</div>
        <div class="greeting-main" id="greeting-msg">오늘 하루도<br>평안하세요</div>
    </div>

    <div class="card-wrapper" id="capture-target">
        <div class="card">
            <div class="date-label" id="card-date">TODAY</div>
            <div class="verse-content">
                <div class="verse-text" id="verse">로딩 중...</div>
                <div class="verse-source" id="source"></div>
            </div>
            <div class="meaning-box" id="meaning"></div>
        </div>
    </div>

    <div class="bottom-controls">
        <button class="ctrl-btn" onclick="toggleHistory(true)">
            <i class="fa-solid fa-book-open"></i> 기록함
        </button>
        <button class="ctrl-btn" onclick="saveCardImage()">
            <i class="fa-solid fa-download"></i> 저장하기
        </button>
    </div>

    <div class="modal" id="history-modal">
        <div class="modal-header">
            <span class="modal-title">나의 묵상 기록</span>
            <button onclick="toggleHistory(false)" style="border:none; background:none; font-size:1.5rem; padding:10px;">&times;</button>
        </div>
        <div class="modal-body" id="history-list"></div>
    </div>

    <script src="data.js"></script>
    <script>
        const IMAGE_COUNT = 10; 
        const STORAGE_KEY_HISTORY = 'bibleHistory_v5';
        const STORAGE_KEY_TODAY = 'bibleToday_v5';

        function init() {
            setGreeting();
            setTodayDateDisplay();
            setBackground();
            checkAndLoadVerse();
        }

        function setGreeting() {
            const hour = new Date().getHours();
            const subEl = document.getElementById('greeting-time');
            const msgEl = document.getElementById('greeting-msg');
            let subText = "", msgText = "";

            if (hour >= 5 && hour < 11) { subText = "Morning Prayer"; msgText = "새로운 하루의 시작,<br>당신의 아침을 응원해요."; }
            else if (hour >= 11 && hour < 17) { subText = "Afternoon Break"; msgText = "분주한 일상 속,<br>잠시 쉼표를 찍어보세요."; }
            else if (hour >= 17 && hour < 22) { subText = "Evening Comfort"; msgText = "오늘 하루도 수고 많았어요.<br>이제 편안히 쉬세요."; }
            else { subText = "Silent Night"; msgText = "고요한 밤,<br>깊은 위로가 함께하기를."; }
            
            subEl.innerText = subText; msgEl.innerHTML = msgText;
        }

        function setTodayDateDisplay() {
            const today = new Date();
            document.getElementById('card-date').innerText = `${today.getFullYear()}. ${today.getMonth() + 1}. ${today.getDate()}`;
        }

        // [중요] 이미지 확장자 .png로 변경
        function setBackground() {
            const randomNum = Math.ceil(Math.random() * IMAGE_COUNT);
            document.body.style.backgroundImage = `url('images/${randomNum}.png')`;
        }

        function checkAndLoadVerse() {
            const todayStr = new Date().toLocaleDateString('ko-KR');
            const savedToday = JSON.parse(localStorage.getItem(STORAGE_KEY_TODAY));
            if (savedToday && savedToday.date === todayStr) { renderVerse(savedToday.data); }
            else { pickNewDailyVerse(todayStr); }
        }

        function pickNewDailyVerse(dateStr) {
            if (!bibleData || bibleData.length === 0) return;
            const randomIdx = Math.floor(Math.random() * bibleData.length);
            const selectedData = bibleData[randomIdx];
            renderVerse(selectedData);
            localStorage.setItem(STORAGE_KEY_TODAY, JSON.stringify({ date: dateStr, data: selectedData }));
            saveToHistory(dateStr, selectedData);
        }

        function renderVerse(data) {
            document.getElementById('verse').innerText = data.verse;
            document.getElementById('source').innerText = data.source;
            document.getElementById('meaning').innerText = data.meaning;
        }

        function saveCardImage() {
            const target = document.getElementById('capture-target');
            const btn = document.querySelector('.bottom-controls button:nth-child(2)');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 저장 중...';

            html2canvas(target, { scale: 2, backgroundColor: null, logging: false, useCORS: true })
            .then(canvas => {
                const link = document.createElement('a');
                link.download = `묵상카드_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.innerHTML = originalHTML;
                alert("갤러리에 저장되었습니다.");
            }).catch(err => { console.error(err); btn.innerHTML = originalHTML; alert("저장에 실패했습니다."); });
        }

        function saveToHistory(dateStr, data) {
            let history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
            if (!history.some(item => item.date === dateStr)) {
                history.unshift({ date: dateStr, verse: data.verse, source: data.source });
                if (history.length > 50) history.pop();
                localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(history));
            }
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
            const listContainer = document.getElementById('history-list');
            listContainer.innerHTML = '';
            if(history.length === 0) { listContainer.innerHTML = "<div style='text-align:center; color:#aaa; margin-top:50px;'>저장된 기록이 없습니다.</div>"; return; }
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<div class="h-date">${item.date}</div><div class="h-verse">${item.verse}</div><div style="font-size:0.85rem; color:#8d6e63; margin-top:5px;">${item.source}</div>`;
                listContainer.appendChild(div);
            });
        }

        function toggleHistory(show) {
            const modal = document.getElementById('history-modal');
            if(show) { renderHistory(); modal.style.display = 'flex'; document.body.style.overflow = 'hidden'; }
            else { modal.style.display = 'none'; document.body.style.overflow = ''; }
        }

        window.onload = init;
    </script>
</body>
</html>
