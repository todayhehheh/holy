<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light only">
    
    <title>기도하는 어린 양 홀리</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root { 
            --bg-color: #f4f1ea; 
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #555555;
            --accent-color: #967e76; 
            --border-color: #e0dcd5;
            --input-bg: #fafafa;
            --bible-font-size: 1.1rem;
            --bible-font-family: 'Gowun Batang', serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Pretendard', sans-serif; 
            min-height: 100dvh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 20px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
        
        /* 인트로 */
        #intro-screen { 
            display: none; 
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; width: 100%; height: 100vh; position: absolute; top:0; left:0; z-index: 50;
            background-color: var(--bg-color);
            animation: fadeInUp 0.5s ease-out;
        }
        .intro-img { width: 180px; margin-bottom: 30px; }
        .intro-text { font-family: 'Gowun Batang'; font-size: 1.2rem; color: var(--text-sub); margin-bottom: 40px; line-height: 1.6; }
        .open-verse-btn {
            background: var(--accent-color); color: white; border: none; padding: 15px 40px;
            border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }
        .open-verse-btn:active { transform: scale(0.95); }

        #main-content { display: none; width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 40px; position: relative; }

        /* 설정 버튼 */
        .settings-btn-area { position: absolute; top: 15px; right: 20px; z-index: 100; }
        .settings-btn { 
            background: rgba(255,255,255,0.5); border: 1px solid rgba(0,0,0,0.05); 
            width: 40px; height: 40px; border-radius: 50%; 
            font-size: 1.2rem; color: var(--text-sub); cursor: pointer; 
            backdrop-filter: blur(2px); display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .settings-btn:active { transform: scale(0.9); background: white; }
        
        .logo-area { margin-bottom: 10px; height: 50px; display: flex; align-items: center; justify-content: center; }
        .custom-logo { max-height: 100%; max-width: 200px; cursor: pointer; display: none; } 

        .header-area { position: relative; z-index: 10; text-align: center; margin: 10px 0 20px; padding: 0 20px; width: 100%; }
        .greeting-sub { font-size: 0.9rem; color: var(--accent-color); margin-bottom: 8px; font-weight: 500; letter-spacing: 1px; }
        .greeting-main { font-family: 'Gowun Batang', serif; font-size: 1.5rem; color: var(--text-main); line-height: 1.4; font-weight: 700; white-space: pre-wrap; }
        .user-name-highlight { color: var(--accent-color); border-bottom: 2px solid rgba(150, 126, 118, 0.3); cursor: pointer; }

        /* 카드 스타일 */
        .card-wrapper { position: relative; z-index: 2; width: 90%; max-width: 380px; margin-bottom: 30px; animation: fadeInUp 0.8s ease-out; }
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border-color); border-radius: 25px; padding: 35px 25px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            text-align: center; display: flex; flex-direction: column; position: relative;
            color: var(--text-main);
        }
        
        #hidden-capture-zone {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            background: white; z-index: -9999; opacity: 0; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        #hidden-card {
            width: 380px; background: #ffffff !important; 
            border: 1px solid #e0dcd5; border-radius: 25px; padding: 35px 25px; 
            text-align: center; display: flex; flex-direction: column;
            color: #333333 !important; box-shadow: none !important;
            transform: none !important; animation: none !important;
        }
        
        .date-label { font-size: 0.75rem; color: #aaaaaa !important; letter-spacing: 1px; margin-bottom: 25px; font-weight: 600; }
        .verse-image-container { 
            width: 100%; aspect-ratio: 1 / 1; margin-bottom: 30px; border-radius: 15px; overflow: hidden; 
            background-color: #f8f8f8 !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); 
        }
        .verse-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .verse-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 25px; }
        .verse-text { 
            font-family: 'Gowun Batang', serif; font-size: 1.3rem; 
            color: var(--text-main); 
            line-height: 1.75; font-weight: 700; word-break: keep-all; white-space: pre-wrap; margin-bottom: 15px; 
        }
        .verse-source { font-family: 'Gowun Batang', serif; font-size: 0.95rem; color: var(--accent-color); font-weight: 600; }
        .meaning-box { 
            font-size: 0.95rem; color: var(--text-sub); 
            line-height: 1.65; background-color: var(--bg-color); padding: 20px; border-radius: 15px; text-align: left; border: 1px solid var(--border-color); 
        }

        .bottom-controls { position: relative; z-index: 10; display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; animation: fadeInUp 1s ease-out; }
        .ctrl-btn { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--accent-color); padding: 12px 20px; border-radius: 50px; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; box-shadow: 0 3px 10px rgba(0,0,0,0.05); font-weight: 600; }
        .ctrl-btn:hover, .ctrl-btn:active { background: var(--accent-color); color: white; transform: translateY(-2px); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; backdrop-filter: blur(3px); opacity: 0; transition: opacity 0.3s ease; z-index: 6000; }
        .modal-overlay.show { opacity: 1; }
        
        .modal-card { 
            background: var(--card-bg); width: 95%; max-width: 400px; height: 92vh; 
            padding: 20px; border-radius: 20px; text-align: center; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.25); border: 1px solid var(--border-color); 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
            transform: translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            color: var(--text-main);
        }
        .modal-overlay.show .modal-card { transform: translateY(0); }
        
        #settings-modal .modal-card { height: auto; max-height: 80vh; padding: 25px; display: block; overflow-y: auto; }
        #name-modal { z-index: 7000; height: auto; padding: 30px; max-height: 85vh; }

        .modal-header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-sub); cursor: pointer; padding: 0 5px; }

        .settings-section { margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; text-align: left; }
        .settings-section:last-child { border-bottom: none; margin-bottom: 0; }
        .settings-label { font-size: 0.95rem; font-weight: bold; color: var(--text-sub); margin-bottom: 15px; display: block; display: flex; align-items: center; gap: 8px; }
        
        .toggle-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 10px; }
        .font-btn { flex: 1; padding: 12px 5px; border: 1px solid var(--border-color); background: var(--input-bg); border-radius: 10px; cursor: pointer; color: var(--text-main); font-weight: 500; font-size: 0.9rem; transition: 0.2s; }
        .font-btn.active { background: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: bold; }

        /* 성경 뷰어 헤더 */
        .bible-header-controls { 
            position: absolute; top: 15px; width: calc(100% - 30px); left: 15px; 
            z-index: 50; display: flex; justify-content: flex-end; 
            pointer-events: none;
        }
        .bible-header-btn {
            background: rgba(255,255,255,0.9); border: 1px solid rgba(0,0,0,0.1); font-size: 1.2rem; cursor: pointer; color: #555; 
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); transition: all 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            pointer-events: auto;
        }
        .bible-header-btn:hover { background: white; transform: scale(1.05); color: var(--accent-color); }
        .close-bible-btn { font-size: 1.5rem; }

        .bible-top-controls { margin-bottom: 10px; margin-top: 10px; flex-shrink: 0; padding: 0 5px; }
        
        .bible-search-box { position: relative; width: 100%; margin-bottom: 15px; }
        .bible-search-input { width: 100%; padding: 12px 15px 12px 40px; border-radius: 12px; border: 1px solid var(--border-color); background: var(--input-bg); font-family: 'Pretendard'; font-size: 0.95rem; outline: none; transition: 0.3s; color: var(--text-main); }
        .bible-search-input:focus { border-color: var(--accent-color); background: var(--card-bg); box-shadow: 0 0 0 3px rgba(150, 126, 118, 0.1); }
        .bible-search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }

        /* [수정] 성경 목록: 높이 강제 고정 (오와 열 맞춤) */
        .bible-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-auto-rows: 55px; /* 모든 행 높이를 55px로 강제 */
            gap: 10px; 
            overflow-y: auto; padding: 5px; flex: 1; margin-top: 10px; 
        }
        .bible-book-btn { 
            width: 100%; height: 100%; /* 부모 그리드 칸을 100% 채움 */
            background: var(--input-bg); border: 1px solid var(--border-color); 
            border-radius: 12px; font-size: 0.95rem; font-weight: 500; 
            cursor: pointer; color: var(--text-main); transition: all 0.1s;
            display: flex; align-items: center; justify-content: center;
            text-align: center; word-break: keep-all; line-height: 1.2;
        }
        .bible-book-btn:hover { border-color: #bbb; }
        .bible-book-btn.selected { background: var(--accent-color); color: white; border-color: var(--accent-color); font-weight: 700; }

        /* [수정] 장 선택: 높이 강제 고정 (숫자판) */
        .chapter-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            grid-auto-rows: 50px; /* 모든 행 높이를 50px로 강제 */
            gap: 10px; 
            overflow-y: auto; display: none; padding: 10px 5px; flex: 1; margin-top: 20px; 
        }
        .chapter-btn { 
            width: 100%; height: 100%; /* 꽉 채움 */
            background: var(--card-bg); border: 1px solid var(--border-color); 
            border-radius: 15px; cursor: pointer; font-weight: bold; color: var(--text-main); font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.1s;
        }
        .chapter-btn:hover { border-color: var(--accent-color); color: var(--accent-color); transform: translateY(-2px); }
        .chapter-btn:active { transform: scale(0.95); }

        .bible-text-view { 
            display: none; text-align: left; 
            flex: 1; 
            overflow-y: auto; 
            padding: 0 5px 20px; 
            position: relative; scroll-behavior: smooth; 
        }
        
        .bible-sticky-header { position: sticky; top: 0; background: var(--card-bg); z-index: 10; padding: 15px 5px; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; font-weight: bold; color: var(--accent-color); display: flex; justify-content: space-between; align-items: center; opacity: 0.98; }
        
        .bible-chapter-divider { 
            margin: 50px 0 30px; 
            display: flex; align-items: center; justify-content: center;
            gap: 15px; color: var(--accent-color); font-weight: bold;
        }
        .bible-chapter-divider::before, .bible-chapter-divider::after {
            content: ''; height: 1px; background: var(--border-color); flex: 1;
        }
        .bible-chapter-divider span {
            background: var(--bg-color); padding: 8px 16px; border-radius: 20px; 
            font-size: 0.95rem; color: var(--text-sub); box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .bible-verse-row { margin-bottom: 10px; line-height: 1.7; cursor: pointer; padding: 6px 10px; border-radius: 8px; transition: background 0.2s; user-select: none; }
        .bible-verse-row.active-press { background-color: var(--bg-color); transform: scale(0.99); } 
        .bible-verse-num { font-size: calc(var(--bible-font-size) * 0.75); color: var(--accent-color); font-weight: bold; margin-right: 8px; vertical-align: baseline; user-select: none; }
        .bible-verse-text { font-family: var(--bible-font-family); font-size: var(--bible-font-size); color: var(--text-main); letter-spacing: -0.02em; }

        .scroll-top-btn { position: absolute; bottom: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%; background: var(--accent-color); color: white; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 1.2rem; z-index: 20; opacity: 0.9; transition: opacity 0.2s; }
        .scroll-top-btn:hover { opacity: 1; }

        #verse-action-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card-bg); border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 25px 20px; z-index: 8000; transform: translateY(100%); transition: transform 0.3s ease-out; box-shadow: 0 -5px 30px rgba(0,0,0,0.15); display: flex; flex-direction: column; gap: 12px; }
        #verse-action-sheet.show { transform: translateY(0); }
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 1rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-copy { background: var(--bg-color); color: var(--text-main); }
        .btn-share { background: var(--accent-color); color: white; }
        .btn-cancel { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-sub); }

        .intro-sheep-img { width: 120px; height: auto; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }
        .modal-title { font-family:'Gowun Batang'; font-size: 1.3rem; font-weight:700; margin-bottom:20px; color: var(--text-main); line-height: 1.4; }
        .modal-input { width:100%; padding:15px; border:1px solid var(--border-color); border-radius: 12px; margin-bottom:20px; font-size: 1rem; outline: none; background: var(--input-bg); font-family: 'Pretendard'; resize: none; color: var(--text-main) !important; }
        .modal-btn { background: var(--accent-color); color: white; border: none; padding: 15px; border-radius: 15px; font-size: 1rem; cursor: pointer; width: 100%; font-weight: 600; margin-top: 10px; transition: transform 0.1s; }

        .history-list-container { text-align: left; width: 100%; }
        .history-item { background: var(--bg-color); padding: 18px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--border-color); cursor: pointer; transition: all 0.2s; position: relative; }
        .h-date { font-size: 0.75rem; color: var(--text-sub); margin-bottom: 4px; display: flex; justify-content: space-between; }
        .h-verse { font-family: 'Gowun Batang'; font-size: 1rem; font-weight: 700; color: var(--text-main); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .h-source { font-size: 0.8rem; color: var(--accent-color); margin-top: 2px; }

        .detail-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .back-btn { background: none; border: none; font-size: 1.1rem; color: var(--text-sub); cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 600; }
        .detail-img { width: 100%; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .detail-text { font-family: 'Gowun Batang'; font-size: 1.2rem; color: var(--text-main); line-height: 1.6; margin-bottom: 15px; white-space: pre-wrap; font-weight: 700; }
        .detail-source { color: var(--accent-color); font-weight: bold; margin-bottom: 25px; display: block; text-align: right; }
        .detail-meaning { font-size: 0.95rem; color: var(--text-sub); background: var(--bg-color); padding: 20px; border-radius: 15px; text-align: left; margin-bottom: 25px; line-height: 1.6; border: 1px solid var(--border-color); }

        #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000; display: flex; flex-direction: column; gap: 10px; align-items: center; width: auto; pointer-events: none; }
        .toast { background: rgba(0, 0, 0, 0.85); color: white; padding: 15px 30px; border-radius: 50px; font-size: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); opacity: 0; transform: translateY(20px); transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .toast.show { opacity: 1; transform: translateY(0); }

        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(50, 40, 40, 0.98); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; padding: 30px; transition: opacity 0.5s; }
        .lock-icon { font-size: 3rem; margin-bottom: 20px; color: rgba(255,255,255,0.8); }
        .tag-hint { margin-top: 40px; border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; color: #ddd; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="lock-screen" style="display: none;">
        <div class="lock-icon"><i class="fa-solid fa-lock"></i></div>
        <div class="lock-title">화면이 잠겼습니다</div>
        <div class="lock-desc">보안을 위해 접속이 제한되었습니다.<br>키링(NFC)을 다시 태그해주세요.</div>
        <div class="tag-hint"><i class="fa-solid fa-wifi"></i> NFC 태그 대기 중...</div>
    </div>

    <div id="intro-screen">
        <img src="images/intro_lamb.png" alt="기도하는 홀리" class="intro-img">
        <div class="intro-text">주님, 오늘 저에게<br>어떤 말씀을 주실 건가요?<br><br><span style="font-size:0.9rem; color:#999;">(잠시 마음을 모으고 클릭해주세요)</span></div>
        <button class="open-verse-btn" onclick="showMainContent()">오늘의 말씀 열기 ✨</button>
    </div>

    <div id="name-modal" class="modal-overlay">
        <div class="modal-card">
            <img src="images/intro_lamb.png" alt="환영합니다" class="intro-sheep-img">
            <div class="modal-title">반갑습니다.<br>성함을 알려주세요.</div>
            <input type="text" id="user-name-input" class="modal-input" placeholder="이름 입력 (최대 5글자)" maxlength="5" style="text-align:center;">
            <button class="modal-btn" onclick="saveUserName()">저장하기</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header-area">
                <span class="modal-title" style="margin:0;">설정</span>
                <button onclick="closeModal('settings-modal')" class="modal-close-btn">&times;</button>
            </div>
            
            <div class="settings-section">
                <span class="settings-label"><i class="fa-solid fa-text-height"></i> 글자 크기</span>
                <div class="toggle-row">
                    <button class="font-btn" onclick="setFontSize(0)">작게</button>
                    <button class="font-btn" onclick="setFontSize(1)">보통</button>
                    <button class="font-btn" onclick="setFontSize(2)">크게</button>
                    <button class="font-btn" onclick="setFontSize(3)">왕크게</button>
                </div>
            </div>

            <div class="settings-section">
                <span class="settings-label"><i class="fa-solid fa-font"></i> 서체 변경</span>
                <div class="toggle-row">
                    <button class="font-btn active" id="font-serif-btn" onclick="setFontFamily('serif')" style="font-family:'Gowun Batang', serif;">명조체 (진지)</button>
                    <button class="font-btn" id="font-sans-btn" onclick="setFontFamily('sans')" style="font-family:'Pretendard', sans-serif;">고딕체 (깔끔)</button>
                </div>
            </div>

            <div class="settings-section">
                <span class="settings-label"><i class="fa-solid fa-user-pen"></i> 사용자 정보</span>
                <button class="modal-btn" onclick="closeModal('settings-modal'); openModal('name-modal');" style="margin-top:0; background:var(--input-bg); color:var(--text-main); border:1px solid var(--border-color);">이름 수정하기</button>
            </div>

        function loadPrevChapter() {
            if (isLoadingPrev) return;
            const firstBlock = document.querySelector('.bible-chapter-block');
            if (!firstBlock) return;
            const firstChapter = parseInt(firstBlock.dataset.chapter);
            if (firstChapter <= 1) return; 

            isLoadingPrev = true;
            const targetChapter = firstChapter - 1;
            const viewer = document.getElementById('bible-viewer');
            const oldScrollHeight = viewer.scrollHeight;

            prependChapter(viewBook, targetChapter);

            requestAnimationFrame(() => {
                const newScrollHeight = viewer.scrollHeight;
                viewer.scrollTop = newScrollHeight - oldScrollHeight;
                isLoadingPrev = false;
            });
        }

        function prependChapter(book, chapter) {
            const container = document.getElementById('bible-content-area');
            const wrapper = createChapterElement(book, chapter);
            container.prepend(wrapper); 
            observeChapter(wrapper);
        }

        function appendChapter(book, chapter) {
            const container = document.getElementById('bible-content-area');
            const maxChapter = bibleChapterCounts[book] || 20;
            if (chapter > maxChapter) return;

            const wrapper = createChapterElement(book, chapter);
            container.appendChild(wrapper); 
            observeChapter(wrapper);
        }

        function createChapterElement(book, chapter) {
            const wrapper = document.createElement('div');
            wrapper.className = 'bible-chapter-block';
            wrapper.dataset.book = book;
            wrapper.dataset.chapter = chapter;
            wrapper.id = `ch-${chapter}`;

            let content = `<div class="bible-chapter-divider"><span>${book} ${chapter}장</span></div>`;

            if (typeof bibleTextData !== 'undefined' && bibleTextData[book] && bibleTextData[book][chapter]) {
                const verses = bibleTextData[book][chapter];
                for (const verNum in verses) {
                    const safeText = verses[verNum].replace(/'/g, "");
                    content += `<div class="bible-verse-row" 
                        data-book="${book}" data-chap="${chapter}" data-ver="${verNum}" data-text="${safeText}"
                        onmousedown="handlePressStart(this)" ontouchstart="handlePressStart(this)"
                        onmouseup="handlePressEnd(this)" ontouchend="handlePressEnd(this)"
                        onmousemove="handlePressCancel()" ontouchmove="handlePressCancel()">
                        <span class="bible-verse-num">${verNum}</span>
                        <span class="bible-verse-text">${verses[verNum]}</span>
                    </div>`;
                }
            } else {
                content += `<div style="padding:20px; text-align:center; color:var(--text-sub);">데이터 준비 중입니다.</div>`;
            }
            wrapper.innerHTML = content;
            return wrapper;
        }

        function handlePressStart(el) {
            longPressTimer = setTimeout(() => {
                el.classList.add('active-press');
                const { book, chap, ver, text } = el.dataset;
                openVerseAction(book, chap, ver, text);
                setTimeout(() => el.classList.remove('active-press'), 300);
            }, longPressDuration);
        }
        function handlePressEnd(el) { clearTimeout(longPressTimer); }
        function handlePressCancel() { clearTimeout(longPressTimer); }

        function setupInfiniteScroll() {
            const viewer = document.getElementById('bible-viewer');
            viewer.onscroll = function() {
                const btn = document.querySelector('.scroll-top-btn');
                if (viewer.scrollTop > 300) btn.style.display = 'flex'; else btn.style.display = 'none';

                if (viewer.scrollTop === 0) { loadPrevChapter(); }

                if (viewer.scrollTop + viewer.clientHeight >= viewer.scrollHeight - 100) {
                    const blocks = document.querySelectorAll('.bible-chapter-block');
                    const lastBlock = blocks[blocks.length - 1];
                    const lastChapter = parseInt(lastBlock.dataset.chapter);
                    const maxChapter = bibleChapterCounts[viewBook] || 20;
                    if (lastChapter < maxChapter) appendChapter(viewBook, lastChapter + 1);
                }
            };
        }

        function observeChapter(target) {
            if (!observer) {
                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const b = entry.target.dataset.book;
                            const c = entry.target.dataset.chapter;
                            document.getElementById('current-chapter-title').innerText = `${b} ${c}장`;
                        }
                    });
                }, { root: document.getElementById('bible-viewer'), threshold: 0.1 });
            }
            observer.observe(target);
        }

        function scrollToTop() { document.getElementById('bible-viewer').scrollTo({ top: 0, behavior: 'smooth' }); }

        function openVerseAction(book, chap, ver, text) {
            selectedVerseText = text;
            selectedVerseRef = `${book} ${chap}:${ver}`;
            document.getElementById('selected-verse-info').innerText = selectedVerseRef;
            document.getElementById('verse-action-sheet').classList.add('show');
        }
        function closeActionSheet() { document.getElementById('verse-action-sheet').classList.remove('show'); }
        
        window.addEventListener('click', function(event) {
            const sheet = document.getElementById('verse-action-sheet');
            if (sheet.classList.contains('show') && !sheet.contains(event.target) && !event.target.closest('.bible-verse-row')) {
                closeActionSheet();
            }
            if (event.target.classList.contains('modal-overlay')) {
                closeModal(event.target.id);
            }
        });

        function copySelectedVerse() {
            const fullText = `${selectedVerseText} (${selectedVerseRef})`;
            navigator.clipboard.writeText(fullText).then(() => showToast("복사되었습니다."));
            closeActionSheet();
        }
        // [누락된 공유 기능 추가]
async function shareCardImage() { 
    const btn = document.querySelector('.bottom-controls button:nth-child(2)'); 
    const originalHTML = btn.innerHTML; 
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 생성 중...'; 
    
    try {
        // 1. 데이터 복사
        document.getElementById('hidden-date').innerText = document.getElementById('card-date').innerText;
        document.getElementById('hidden-text').innerText = document.getElementById('verse').innerText;
        document.getElementById('hidden-source').innerText = document.getElementById('source').innerText;
        document.getElementById('hidden-meaning').innerText = document.getElementById('meaning').innerText;
        
        // 2. 이미지 복사 및 로딩 대기
        const sourceImg = document.getElementById('verse-img');
        const hiddenImg = document.getElementById('hidden-img');
        
        const imageLoaded = new Promise((resolve) => {
            if (hiddenImg.src === sourceImg.src && hiddenImg.complete) {
                resolve(); 
            } else {
                hiddenImg.onload = resolve; 
                hiddenImg.onerror = resolve; 
                hiddenImg.src = sourceImg.src; 
            }
        });

        const zone = document.getElementById('hidden-capture-zone');
        zone.style.opacity = '1';
        
        await imageLoaded; 
        await new Promise(r => setTimeout(r, 100)); // 렌더링 안정화 대기

        // 3. 캡처 및 공유
        const canvas = await html2canvas(document.getElementById('hidden-card'), { 
            scale: 2, 
            backgroundColor: '#ffffff', 
            useCORS: true,
            allowTaint: true
        }); 
        
        zone.style.opacity = '0';

        canvas.toBlob(async (blob) => { 
            if (!blob) { 
                alert("이미지 생성 실패"); 
                btn.innerHTML = originalHTML; 
                return; 
            } 
            
            const file = new File([blob], "daily_verse.jpg", { type: "image/jpeg" }); 
            
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) { 
                try { 
                    await navigator.share({ 
                        files: [file],
                        title: '오늘의 묵상',
                        text: '홀리 키링이 전하는 오늘의 말씀'
                    }); 
                } catch (err) {
                    if (err.name !== 'AbortError') alert("공유 실패: " + err.message);
                } 
            } else { 
                const link = document.createElement('a'); 
                link.download = '오늘의묵상.jpg'; 
                link.href = canvas.toDataURL('image/jpeg'); 
                link.click(); 
                alert("이미지가 갤러리에 저장되었습니다."); 
            } 
            btn.innerHTML = originalHTML; 
        }, 'image/jpeg', 0.9); 

    } catch (err) { 
        console.error(err);
        alert("오류 발생: " + err.message); 
        btn.innerHTML = originalHTML; 
    } 
}
        async function shareSelectedVerse() {
            const fullText = `${selectedVerseText}\n\n- ${selectedVerseRef}`;
            if (navigator.share) { try { await navigator.share({ title: '오늘의 말씀', text: fullText }); } catch(e) {} } else { copySelectedVerse(); }
            closeActionSheet();
        }

        function backToBooks() {
            document.getElementById('chapter-selector').style.display = 'none';
            document.getElementById('bible-selector').style.display = 'flex';
            document.querySelector('.bible-search-input').value = '';
            renderBibleBooks();
        }
        function backToChapters() {
            document.getElementById('bible-viewer').style.display = 'none';
            document.getElementById('chapter-selector').style.display = 'flex';
            if(observer) { observer.disconnect(); observer = null; }
            releaseWakeLock(); 
        }
        
        function openModal(id) { 
            const m = document.getElementById(id); 
            if(m) {
                m.style.display = 'flex'; 
                setTimeout(() => m.classList.add('show'), 10); 
                document.body.style.overflow = 'hidden';
                window.history.pushState({modal: id}, '', window.location.pathname);
            }
        }
        
        function closeModal(id) { 
            if(id === 'bible-modal') releaseWakeLock();
            window.history.back(); 
        }
        function closeDetailModal() { window.history.back(); } 

        window.onpopstate = function(event) {
            const modals = document.querySelectorAll('.modal-overlay.show');
            modals.forEach(m => { m.classList.remove('show'); setTimeout(() => { m.style.display = 'none'; document.body.style.overflow = ''; }, 300); });
            closeActionSheet();
            releaseWakeLock(); 
        };

        function renderVerse(d) { document.getElementById('verse-img').src = 'images/' + d.image; document.getElementById('verse').innerText = d.verse; document.getElementById('source').innerText = d.source; document.getElementById('meaning').innerText = d.meaning; }
        
        function setGreeting(n) { 
            const h = new Date().getHours(); const s = document.getElementById('greeting-time'); const m = document.getElementById('greeting-msg'); const ns = n ? `<span class="user-name-highlight" onclick="editName()">${n}님<i class="fa-solid fa-pen edit-icon"></i></span>, ` : ''; 
            let t = "", slot = "night"; 
            if (h >= 5 && h < 11) { t = "Morning Prayer"; slot = "morning"; } else if (h >= 11 && h < 17) { t = "Afternoon Break"; slot = "afternoon"; } else if (h >= 17 && h < 22) { t = "Evening Comfort"; slot = "evening"; } else { t = "Silent Night"; }
            s.innerText = t; 
            const msgs = { morning: [`${ns}새로운 하루의 시작,\n당신의 아침을 응원해요.`, `${ns}오늘도 주님 안에서\n기쁨 가득한 하루 되세요.`], afternoon: [`${ns}분주한 일상 속,\n잠시 쉼표를 찍어보세요.`, `${ns}나른한 오후,\n말씀으로 힘을 얻으세요.`], evening: [`${ns}오늘 하루 수고 많았어요.\n이제 편안히 쉬세요.`, `${ns}지친 하루의 끝,\n주님의 위로가 함께하길.`], night: [`${ns}고요한 밤,\n깊은 위로가 함께하기를.`, `${ns}내일의 걱정은 맡기고\n편안히 주무세요.`] };
            const lst = msgs[slot]; m.innerHTML = lst[new Date().getDate() % lst.length];
        }
        function setTodayDateDisplay() { const t = new Date(); document.getElementById('card-date').innerText = `${t.getFullYear()}. ${t.getMonth() + 1}. ${t.getDate()}`; }

        document.addEventListener('DOMContentLoaded', init);
    </script>
